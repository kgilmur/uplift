<ion-view view-title="Uplift Yourself" ng-controller="HomeCtrl" class="tabs-positive">
  <ion-content class="background">
    <div class="list card">
      <ion-item class="item-remove-animate item-static" ng-repeat="post in posts">
        <div class="item item-divider item-positive"></div>

          <p class="wrap">{{post.body}}</p>

          <button class="button button-clear date"><i class="icon"></i>{{post.created_at|date:"medium"}}</button> <button class="button button-clear share" ng-click="shareAnywhere(post)"><i class="icon ion-share"></i></button>

      </ion-item>
    </div>
  </ion-content>
</ion-view>
